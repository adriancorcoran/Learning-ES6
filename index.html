      div {

        margin: 20px;
        border-radius: 10px;

        margin: 0px;

        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-gap: 20px;
      }
      .data-div > p {
        background-color: #f5f5f5;
        margin: 0;
        min-height: 70px;
        display: grid;
        justify-content: center;
        align-content: center;
        text-align: center;
      }
    </style>

      navigator.mediaDevices
        .getUserMedia({ video: true })
