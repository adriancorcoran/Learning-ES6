<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>

<body>
  <script>
    const key = `abc`
    let points = 50;
    let winner = false;

    //  let is block scoped so the second winner will not be changed
    if (points > 40) {
      let winner = true;
    }

    //  person can't be reassigned, however the properties can change
    const person = {
      name: `adrian`,
      age: 37
    }

    //  can't be changed
    const frozen = Object.freeze(person)

  </script>
</body>

</html>
