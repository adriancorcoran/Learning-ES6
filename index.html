<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>

<body>

  <style>
    button {
      font-size: 100px;
    }

    .on {
      background: #ffc600;
    }
  </style>

  <button id="pushy">Push Me</button>

  <script>
    // when you really need 'this' - need reference to element
    const button = document.querySelector("#pushy");

    button.addEventListener('click', function () {
      this.classList.toggle('on');
    });

    // when you need a method on an object, can use function or new mthod syntax
    const person = {
      points: 23,
      score() {
        this.points++;
        console.log(this.points);
      }
    }

    // when you need to add a prototype method
    class Car {
      constructor(make, color) {
        this.make = make;
        this.color = color;
      }
    }

    const bmw = new Car('bmw', 'blue');
    const sub = new Car('sub', 'white');

    Car.prototype.summarize = function () {
      return `This car is a ${this.make} and it's definitely ${this.color}!`;
    }

    // when you need the aryguments object
    const orderChildren = function () {
      const children = Array.from(arguments);
      return children.map((child, i) => {
        return `${child} was child #${i}`;
      });
      console.log(arguments);
    }

  </script>

</body>

</html>
