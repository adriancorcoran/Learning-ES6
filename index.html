<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ES 6 Learning</title>
</head>

<body>
  <script>
    const names = ['tom', 'dick', 'harry'];

    // normal map function
    const fullNames = names.map(function (name) {
      return `${name} murphy`;
    });

    // remove function, add fat arrow
    const fullNames2 = names.map((name) => {
      return `${name} murphy`;
    });

    // remove argument brackets for single variables 
    const fullNames3 = names.map(name => {
      return `${name} murphy`;
    });

    // implicit return (don't say it), remove return and curly brackets and move to 1 line
    const fullNames4 = names.map(name => `${name} murphy`);

    // if no arguments, use empty brackets
    const fullNames5 = names.map(() => `murphy`);

    console.log(fullNames5);

    // named function
    function sayMyName(name) {
      alert(`Hello ${name}`);
    }

    // arrow function assigned to variable
    const sayMyName1 = (name) => alert(`Hello ${name}`);
    // arrow function on multiple lines
    const sayMyName2 = (name) => {
      alert(`Hello ${name}`);
    }

    // -----

    // return an object in the function

    const race = `100M Dash`;
    const winners = ['Adrian', 'Karen', 'Toby'];

    // enclose the object in round brackets
    // if variable and key name are the same, no need to repeat
    const win = winners.map((winner, i) => ({ name: winner, race, place: i + 1 }))

    // console.table(win);

    // filter
    const ages = [45, 6, 78, 53, 21, 23, 4, 9, 13];

    const old = ages.filter(age => age >= 50);

    console.table(old);

  </script>
</body>

</html>
